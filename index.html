<style>

  /* ‡∏Å‡∏£‡∏≠‡∏ö‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÅ‡∏ö‡∏ö‡∏°‡∏¥‡∏ô‡∏¥‡∏°‡∏≠‡∏• */
  .video-frame {
    width: 90%;
    max-width: 480px;

    border-radius: 20px;

  }

  video {

  .dots {

  @keyframes fadeIn {

  }

  /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
  .hearts {

<body>

  <h1>‡πÄ‡∏ô‡∏¢‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ö‡πÑ‡∏•‡∏≠‡πâ‡∏≠‡∏ô‡πÑ‡∏´‡∏°? üíñ</h1>

  <div class="buttons">
    <button class="yes">‡∏ï‡∏Å‡∏•‡∏á üíï</button>
    <button class="no">‡∏Å‡∏î‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ üòÜ</button>
  </div>

  <button class="music-btn" id="musicBtn">üéµ</button>

    <div class="video-frame" id="videoFrame">
      <video id="videoPlayer" playsinline muted preload="auto"></video>

    <div class="final">‡πÄ‡∏¢‡πâ‡πÜ‡πÜ‡πÜ‡πÜ ‡πÑ‡∏•‡∏≠‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏Å‡πÄ‡∏ô‡∏¢‡∏ô‡πâ‡∏≤‡∏≤‡∏≤‡∏≤‡∏≤ ‚ù§Ô∏è</div>
  </div>

  <audio id="bgm" src="music/love.mp3" loop></audio>

<script>
const yesBtn = document.querySelector('.yes');
const noBtn = document.querySelector('.no');
const overlay = document.querySelector('.overlay');
const video = document.getElementById('videoPlayer');
const videoFrame = document.getElementById('videoFrame');
const final = document.querySelector('.final');
const hearts = document.querySelector('.hearts');
const imageSlide = document.getElementById('imageSlide');
const dots = document.getElementById('dots');
const bgm = document.getElementById('bgm');
const musicBtn = document.getElementById('musicBtn');

video.muted = true;
video.volume = 0;
video.setAttribute("muted", "");

const videos = ["video/1.mp4"];
const images = [
  "images/1.jpg",
  "images/2.jpg",
  "images/3.jpg",
  "images/4.jpg",
  "images/5.jpg"
];

let currentVideo = 0;
let currentImage = 0;

// ‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
function playVideo(i) {
  video.src = videos[i];
  video.play();
}

// ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏à‡∏ö ‚Üí ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
video.onended = () => {
  currentVideo++;
  if (currentVideo < videos.length) {
    playVideo(currentVideo);
  } else {
    finish();
  }
};

// ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÑ‡∏•‡∏î‡πå‡∏†‡∏≤‡∏û
function startImages() {
  videoFrame.style.display = "none"; // ‡∏ã‡πà‡∏≠‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏Å‡πà‡∏≠‡∏ô

  dots.innerHTML = "";
  images.forEach(() => {
    let dot = document.createElement('div');
    dot.className = 'dot';
    dots.appendChild(dot);
  });

  dots.style.display = "flex";
  imageSlide.style.display = "block";

  showImage(0);

  let timer = setInterval(() => {
    currentImage++;
    if (currentImage < images.length) {
      showImage(currentImage);
    } else {
      clearInterval(timer);
      playVideoAfterImages(); // ‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏£‡∏π‡∏õ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
    }
  }, 2000);
}

function showImage(i) {
  imageSlide.style.opacity = 0;
  setTimeout(() => {
    imageSlide.src = images[i];
    imageSlide.style.opacity = 1;
  }, 200);

  document.querySelectorAll('.dot').forEach((d, idx) => {
    d.classList.toggle('active', idx === i);
  });
}

function playVideoAfterImages() {
  imageSlide.style.display = "none";
  dots.style.display = "none";

  videoFrame.style.display = "flex";
  playVideo(0);
}

// ‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß ‚Üí ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° + ‡∏´‡∏±‡∏ß‡πÉ‡∏à
function finish() {
  videoFrame.style.display = "none";
  final.style.display = "block";
  startHearts();
}

yesBtn.addEventListener('click', () => {
  overlay.style.display = "flex";
  startImages(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô
});

musicBtn.addEventListener('click', () => {
  bgm.play();
  musicBtn.style.display = "none";
});

noBtn.addEventListener('click', () => {
  alert('‡∏ö‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß‡∏ß‡πà‡∏≤‡∏Å‡∏î‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ üòÜ');
});

// ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢
function startHearts(){
  setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.textContent='‚ù§Ô∏è';
    h.style.left=Math.random()*100+'%';
    h.style.fontSize=16+Math.random()*20+'px';
    h.style.animationDuration=2+Math.random()*3+'s';
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },200);
}
</script>
